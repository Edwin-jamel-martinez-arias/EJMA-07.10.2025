<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Mi Página{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet">
  <style>
    body { background-color: #f5f5dc; font-family: Arial; color: #333; }
    nav.navbar { background-color: gray !important; }
    nav a.nav-link { color: white !important; }
    nav a.nav-link:hover { text-decoration: underline; }
    footer { background-color: gray; color: white; text-align: center; padding: 10px; margin-top: 40px; }
  </style>
</head>
<body>

  <!-- Menú de navegación -->
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand text-white" href="#">Mi Página</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="menu">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a href="{{ url_for('inicio') }}" class="nav-link">Inicio</a></li>
          <li class="nav-item"><a href="{{ url_for('animales') }}" class="nav-link">Animales Exóticos</a></li>
          <li class="nav-item"><a href="{{ url_for('vehiculos') }}" class="nav-link">Vehículos Antiguos</a></li>
          <li class="nav-item"><a href="{{ url_for('maravillas') }}" class="nav-link">Maravillas del Mundo</a></li>
          <li class="nav-item"><a href="{{ url_for('acercade') }}" class="nav-link">Acerca de</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container mt-4">
    {% block content %}{% endblock %}
  </main>

  <footer>
    <p>2025 - Sitio creado por Edwin Jamel Martínez Arias</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
