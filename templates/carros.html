{% extends 'base.html' %}
{% block title %}Vehículos Antiguos{% endblock %}
{% block content %}
<h2 class="text-center mb-4">Vehículos Antiguos</h2>
<p class="text-center">Los primeros autos cambiaron el mundo para siempre.</p>

<div class="row">
    <div class="col-md-4">
        <h5>Bugatti Type 35</h5>
        <img src="{{ url_for('static', filename='bugatti.jpg') }}" class="img-fluid rounded" alt="Bugatti">
    </div>
    <div class="col-md-4">
        <h5>Ford Model T</h5>
        <img src="{{ url_for('static', filename='fordT.jpg') }}" class="img-fluid rounded" alt="Ford">
    </div>
    <div class="col-md-4">
        <h5>Mustang 1967</h5>
        <img src="{{ url_for('static', filename='fotdmustang.jpg') }}" class="img-fluid rounded" alt="Mustang">
    </div>
</div>

<div class="row mt-4">
    <div class="col-md-6">
        <h5>Lamborghini Miura</h5>
        <img src="{{ url_for('static', filename='lambo.jpg') }}" class="img-fluid rounded"
            alt="Lamborghini">
    </div>
    <div class="col-md-6">
        <h5>Toyota 2000GT</h5>
        <img src="{{ url_for('static', filename='toyota.jpg') }}" class="img-fluid rounded" alt="Toyota">
    </div>
</div>

{% endblock %}
