{% extends "base.html" %}

{% block title %}Iniciar Sesión{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height: 70vh;">
<div class="card shadow-lg p-4" style="width: 100%; max-width: 400px; border-top: 4px solid #0d6efd;">
    <h3 class="text-center text-primary mb-4">Iniciar Sesión</h3>
    <form method="POST" action="{{ url_for('login') }}">
    <div class="mb-3">
        <label for="usuario" class="form-label fw-bold text-secondary">Usuario</label>
        <input type="text" id="usuario" name="usuario" class="form-control" placeholder="Ingresa tu usuario" required>
    </div>

    <div class="mb-3">
        <label for="password" class="form-label fw-bold text-secondary">Contraseña</label>
        <input type="password" id="password" name="password" class="form-control" placeholder="Ingresa tu contraseña" required>
    </div>

    <div class="d-grid">
        <button type="submit" class="btn btn-primary fw-bold">Iniciar sesión</button>
    </div>
    </form>
</div>
</div>
{% endblock %}
